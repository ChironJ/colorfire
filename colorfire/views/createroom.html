{% extends "base.html" %}
{% block content %}
<div data-role="dialog" id="createroompage">
  <div data-role="header" data-position="fixed" >
    <h1>创建房间</h1>
  </div>

  <div data-role="content">
    <form method="post" action="createroom">
      <div>
        <label for="roomkey">为你分配的房间号是</label>
        <input type="text" name="roomkey" id="roomkey" value={{roomkey}} readonly>
        <label for="number">人数</label>
        <input type="range" name="number" id="number" value="2" min="2" max="5">
      </div>
      <input type="submit" data-inline="true" value="创建" >
    </form>
  </div>

</div>
{% endblock %}
