<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
  <meta http-equiv="Content-Type" content="text/html" charset='utf-8'> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <title>花火</title> 
</head> 

<body> 
<div data-role="page" id="indexpage">
  <div data-role="header" data-position="fixed" >
    <h1>欢迎试玩花火</h1>
  </div>

  <div data-role="content">
    <a href="#createroompage" data-role="button" data-rel="dialog">创建房间</a>
    <a href="#enterroompage" data-role="button" data-rel="back">进入房间</a>
    <a href="#registerpage" data-role="button" data-rel="dialog">用户注册</a>
    <a href="#loginpage" data-role="button" data-rel="dialog">用户登陆</a>
  </div>

  <div data-role="footer" data-position="fixed" >
    <h1>Copyright 2014 by 湛嘉科技</h1>
  </div>
</div> 

<div data-role="page" id="registerpage">
  <div data-role="header">
    <h1>注册</h1>
  </div>

  <div data-role="content">
    <form method="post" action="register">
      <div data-role="fieldcontain">
        <label for="remail">邮箱</label>
        <input type="email" name="email" id="remail" placeholder="请输入邮箱">
        <label for="rname">姓名</label>
        <input type="text" name="name" id="rname" placeholder="请输入姓名">
        <label for="rpasswd">密码</label>
        <input type="password" name="passwd" id="rpasswd" placeholder="请输入密码">
        <label for="rportrait">头像</label>
        <input type="file" name="portrait" id="rportrait" placeholder="请上传头像">
        <input type="submit" data-inline="true" value="注册">
      </div>
    </form>
  </div>

  <div data-role="footer">
      <h1></h1>
  </div>
</div>

</body> 
</html>
